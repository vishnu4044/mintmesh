    <script type="text/javascript">
    // api url
const api_url =
    "https://62aa3913371180affbd1e027.mockapi.io/api/v1/dashboard/tasks";

// Defining async function
async function getapi(url) {
    
    // Storing response
    const response = await fetch(url);
    
    // Storing data in form of JSON
    var data = await response.json();
    console.log(data);
    if (response) {
        hideloader();
    }
    show(data);
}
// Calling that async function
getapi(api_url);

// Function to hide the loader
function hideloader() {
    document.getElementById('loading').style.display = 'none';
}
// Function to define innerHTML for HTML table
function show(data) {
    let tab =
        `<thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Vendor</th>
        <th scope="col">Title</th>
        <th scope="col">Project</th>
        <th scope="col">Created By</th>
        <th scope="col">Created At</th>
        </tr>
        </thead>`;
    
    // Loop to access all rows
    for (let r of data) {
        tab += `<tr>
    <td>${r.id} </td>
    <td>${r.vendor} </td>
    <td>${r.title} </td>
    <td>${r.project} </td>
    <td>${r.Created_by} </td>
    <td>${r.createdAt} </td>

</tr>`;
    }
    // Setting innerHTML as tab variable
    document.getElementById("table_format1").innerHTML = tab;
}

</script>
<script type="text/javascript">
    function myFunction() {
  var x = document.getElementById("table_format1");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {

}
    
    function performSearch() {
        const searchBox = document.getElementById('searchBox');
        const table = document.getElementById("table_format1");
        const trs = table.tBodies[0].getElementsByTagName("tr");

  // Declare search string 
  var filter = searchBox.value.toUpperCase();

  // Loop through first tbody's rows
  for (var rowI = 0; rowI < trs.length; rowI++) {

    // define the row's cells
    var tds = trs[rowI].getElementsByTagName("td");

    // hide the row
    trs[rowI].style.display = "none";

    // loop through row cells
    for (var cellI = 0; cellI < tds.length; cellI++) {

      // if there's a match
      if (tds[cellI].innerHTML.toUpperCase().indexOf(filter) > -1) {

        // show the row
        trs[rowI].style.display = "";

        // skip to the next row
        continue;

      }
    }
  }

}
